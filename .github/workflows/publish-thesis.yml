name: Render and Publish Thesis and Presentation

on:
  push:
    branches: main
    paths-ignore:
      - 'VK/Dockerfile'
  registry_package:
    types: [published, updated]
  workflow_dispatch:

jobs:
  publish-thesis:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/valentinkm/quarto-render:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files before rendering
        run: ls -R

      - name: Verify ggh4x Installation
        run: |
          Rscript -e "if(!require('ggh4x')) { stop('ggh4x is not installed') }"

      - name: Verify TeX Installation
        run: xelatex --version

      - name: Render Thesis
        working-directory: ./VK
        run: quarto render thesis/thesis.qmd

      - name: List files after rendering
        run: ls -R

      - name: Publish Thesis to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: VK/thesis/_site
          folder-to-dest: thesis
          token: ${{ secrets.GH_TOKEN }}
          clean: false

  publish-presentation:
    runs-on: ubuntu-latest
    needs: imagename
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install Required R Packages
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown", "dplyr", "ggplot2", "tidyr", "kableExtra"), repos = "https://cran.rstudio.com")'

      - name: Render Presentation
        run: quarto render VK/presentation

      - name: Publish Presentation to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: VK/presentation/_site
          folder-to-dest: presentation
          token: ${{ secrets.GH_TOKEN }}
          clean: false
