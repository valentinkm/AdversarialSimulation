name: Quarto Publish Thesis

on:
    push:
      branches:
        - main
    workflow_run:
      workflows: ["Build and Publish Docker Image"]
      types:
        - completed

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/valentinkm/quarto-render:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Install LaTeX (TeX Live with xelatex)
        run: |
          apt-get update
          apt-get install -y \
            texlive-xetex \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-latex-extra \
            texlive-lang-all

      - name: List files for debugging
        run: |
          ls -R VK/thesis

      - name: Set up Git for Publishing
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Render Quarto Project
        working-directory: VK
        run: quarto render thesis/thesis.qmd

      - name: Publish Thesis
        working-directory: VK
        run: |
          quarto publish gh-pages thesis --no-browser --no-render
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
