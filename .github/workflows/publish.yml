name: Publish Thesis

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  knit-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (optional, you may have this in another action)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Pull Docker image with Quarto
      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository_owner }}/quarto-render:latest

      # Step 4: Run Quarto render on the specific file
      - name: Render Quarto document
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace/VK/thesis \
          ghcr.io/${{ github.repository_owner }}/quarto-render:latest \
          quarto render thesis.qmd
