name: Knit and Publish Quarto Document

# This action runs on push to main or on a specific schedule (adjust as needed)
on:
  push:
    branches:
      - main
      - master  # if applicable
      - 'releases/**'  # Example of specific branches for releases
  workflow_dispatch: # To allow manual trigger from GitHub Actions UI

jobs:
  knit-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # Step 4: Pull the pre-built Docker image with Quarto
      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository_owner }}/quarto-render:latest

      # Step 5: Run Quarto render inside the container
      - name: Render Quarto document
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace/thesis \
          ghcr.io/${{ github.repository_owner }}/quarto-render:latest \
          quarto render

      # Step 6: Deploy the rendered Quarto document to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./thesis/_site  # The output directory for the rendered document
          destination_dir: .  # Deploy to the root of gh-pages
